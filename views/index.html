<!-- Efek salju-->
<canvas id="snowCanvas"></canvas>
<script>
  const canvas = document.getElementById('snowCanvas');
  const ctx = canvas.getContext('2d');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  const snowflakes = [];
  const numFlakes = 150;
  let snowActive = false;
  let animationId;

  for (let i = 0; i < numFlakes; i++) {
    snowflakes.push({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 3 + 1,
      d: Math.random() + 1
    });
  }

  function drawFlakes() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    ctx.beginPath();
    for (let i = 0; i < numFlakes; i++) {
      const f = snowflakes[i];
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    }
    ctx.fill();
    moveFlakes();
  }

  function moveFlakes() {
    for (let i = 0; i < numFlakes; i++) {
      const f = snowflakes[i];
      f.y += Math.pow(f.d, 2) + 1;
      f.x += Math.sin(f.y * 0.01);

      if (f.y > height) {
        snowflakes[i] = { x: Math.random() * width, y: 0, r: f.r, d: f.d };
      }
    }
  }

  function animateFlakes() {
    drawFlakes();
    animationId = requestAnimationFrame(animateFlakes);
  }

  // Toggle snow button behavior
  const toggleSnowButton = document.getElementById('toggleSnowButton');
  toggleSnowButton.classList.add('snow-off');

  toggleSnowButton.addEventListener('click', () => {
    snowActive = !snowActive;
    toggleSnowButton.textContent = `❄️ Salju: ${snowActive ? 'ON' : 'OFF'}`;

    if (snowActive) {
      toggleSnowButton.classList.remove('snow-off');
      toggleSnowButton.classList.add('snow-on');
      animateFlakes();
      canvas.style.display = 'block';
    } else {
      toggleSnowButton.classList.remove('snow-on');
      toggleSnowButton.classList.add('snow-off');
      cancelAnimationFrame(animationId);
      ctx.clearRect(0, 0, width, height);
      canvas.style.display = 'none';
    }
  });
</script>
